					<script>
	
						setInterval(function times(){
							var time = new Date();//获取当前时间
							// console.log(time);
							var time2 = new Date(2017,7,5,24,00);//获取7月8号晚上8:30的时间
							// console.log(time2);
							var sun = time2.getTime()-time.getTime();//获取两个时间差
							if(sun>0){
								var second = parseInt(sun/1000%60);
								// console.log(second);
								var minute = parseInt(sun/1000/60%60);
								// console.log(minute);
								var hours = parseInt(sun/1000/60/60%24);
								var h = parseInt(hours/10%10);
								// console.log(h);
								// console.log(hours);
								var hf = parseInt(hours%10);
								var m = parseInt(minute/10%10);
								var mf = parseFloat(minute%10);
								// console.log(m);
								var s = parseInt(second/10%10);
								var sf = parseFloat(second%10);
								var mm = $("#m");
								var hh = $("#h");
								var ss = $("#s");
								var hour = $("#hour");
								var minutes  = $("#minutes");
								var seconds = $("#second");
								mm.html(m);
								hour.html(hf);
								hh.html(h);
								ss.html(s);
								minutes.html(mf);
								seconds.html(sf);
					} 
				})
				</script>
